<ion-content >
  <div class="main-div ion-padding">
    <h1 class="ion-padding">
      บันทึกจ่ายตลาด
    </h1>

    <div class="list">
      <ion-list>
        <ion-item-sliding *ngFor="let transaction of moneyTransactions">
          <ion-item>
            <ion-label>
              {{transaction.title}}
              <p [ngClass]="{expense: transaction.type == 'expense',change: transaction.type == 'change'}">{{transaction.subTitle}}</p>
            </ion-label>
            <p class="amount" [ngClass]="{expense: transaction.type == 'expense',change: transaction.type == 'change'}">{{transaction.amount}}฿</p>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon name="trash-outline" (click)="delete_transaction(transaction.id)"></ion-icon>
            </ion-item-option>
            <ion-item-option color="dark">
              <ion-icon name="create-outline" routerLink="/add-edit-data/{{transaction.id}}"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <div>
      &nbsp;
    <ion-fab-button color="dark">
      <ion-icon name="add-outline" routerLink="/add-edit-data/add"></ion-icon>
    </ion-fab-button>
    </div>

  </div>
</ion-content>
